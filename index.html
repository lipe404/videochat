<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
            content="WebRolê - Videochamadas em grupo no estilo vaporwave" />
        <meta name="author" content="Felipe Toledo" />
        <meta name="keywords"
            content="vídeo chamada, grupo, vaporwave, comunicação, WebRTC" />
        <title>WebRolê - Videochamadas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>WebRolê</h1>
            </header>

            <!-- Controles de Mídia -->
            <div id="controls">
                <button id="mute-audio">Mutar Áudio</button>
                <button id="toggle-video">Desligar Câmera</button>
                <button id="join-room">Entrar na Sala</button>
            </div>

            <!-- Grade de Vídeos -->
            <div id="video-grid">
                <!-- Meu vídeo -->
                <div id="local-video-container">
                    <video id="my-video" autoplay muted playsinline></video>
                </div>
            </div>

            <!-- Fallback para navegadores sem suporte -->
            <noscript>
                <p>Por favor, habilite o JavaScript para usar o WebRolê.</p>
            </noscript>
        </div>

        <!-- Scripts -->
        <script type="module"
            src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script type="module"
            src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
        <script type="module" src="app.js"></script>
        <script>
            // Adicione este script ao final do <body> ou em um arquivo JS incluído
            const myVideo = document.getElementById('my-video');
            if (myVideo && !('playsInline' in myVideo)) {
                // Tenta forçar o vídeo a não entrar em tela cheia automaticamente
                myVideo.setAttribute('webkit-playsinline', '');
            }
        </script>
    </body>
</html>
